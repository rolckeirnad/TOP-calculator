<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="calculatorBody">
        <div class="resultsScreen">
            <div class="previousResults">
                <div class="previous1">1 + 1 = 2</div>
                <div class="previous2">2 + 1 = 3</div>
            </div>
            <div class="input">3 + 5</div>
        </div>
        <div class="keyboard">
            <button id="key1" class="key">1</button>
            <button id="key2" class="key">2</button>
            <button id="key3" class="key">3</button>
            <button id="key4" class="key">4</button>
            <button id="key5" class="key">5</button>
            <button id="key6" class="key">6</button>
            <button id="key7" class="key">7</button>
            <button id="key8" class="key">8</button>
            <button id="key9" class="key">9</button>
            <button id="key10" class="key">10</button>
            <button id="key11" class="key">11</button>
            <button id="key12" class="key">12</button>
            <button id="key13" class="key">13</button>
            <button id="key14" class="key">14</button>
            <button id="key15" class="key">15</button>
            <button id="key16" class="key">16</button>
            <button id="key17" class="key">17</button>
            <button id="key18" class="key">18</button>
            <button id="key19" class="key">19</button>
            <button id="key20" class="key">20</button>
        </div>
    </div>
</body>

</html>
