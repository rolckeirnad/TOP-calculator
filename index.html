<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="calculatorBody">
        <div class="resultsScreen">
            <div class="input">3 + 5</div>
            <div class="previousResults">
                <div class="previous1">1 + 1 = 2</div>
                <div class="previous2">2 + 1 = 3</div>
            </div>
        </div>
        <div class="keyboard">
            <button id="key1" class="key">MC</button>
            <button id="key2" class="key">M+</button>
            <button id="key3" class="key">DEL</button>
            <button id="key4" class="key">/</button>
            <button id="key5" class="key">7</button>
            <button id="key6" class="key">8</button>
            <button id="key7" class="key">9</button>
            <button id="key8" class="key">X</button>
            <button id="key9" class="key">4</button>
            <button id="key10" class="key">5</button>
            <button id="key11" class="key">6</button>
            <button id="key12" class="key">-</button>
            <button id="key13" class="key">1</button>
            <button id="key14" class="key">2</button>
            <button id="key15" class="key">3</button>
            <button id="key16" class="key">=</button>
            <button id="key17" class="key">0</button>
            <button id="key18" class="key">.</button>
        </div>
    </div>
</body>

</html>
