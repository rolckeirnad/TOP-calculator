<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="calculatorBody">
        <div class="resultsScreen">
            <div class="input">
            </div>
            <div class="previousResults">
            </div>
        </div>
        <div class="keyboard">
            <button id="key1" data-value="Delete" class="key function">CLR</button>
            <button id="key2" data-value="Backspace" class="key function">DEL</button>
            <button id="key3" data-value="+" class="key calc">+</button>
            <button id="key4" data-value="/" class="key calc">/</button>
            <button id="key5" data-value="7" class="key digit">7</button>
            <button id="key6" data-value="8" class="key digit">8</button>
            <button id="key7" data-value="9" class="key digit">9</button>
            <button id="key8" data-value="*" class="key calc">X</button>
            <button id="key9" data-value="4" class="key digit">4</button>
            <button id="key10" data-value="5" class="key digit">5</button>
            <button id="key11" data-value="6" class="key digit">6</button>
            <button id="key12" data-value="-" class="key calc">-</button>
            <button id="key13" data-value="1" class="key digit">1</button>
            <button id="key14" data-value="2" class="key digit">2</button>
            <button id="key15" data-value="3" class="key digit">3</button>
            <button id="key16" data-value="Enter" class="key calc">=</button>
            <button id="key17" data-value="0" class="key digit">0</button>
            <button id="key18" data-value="." class="key digit">.</button>
        </div>
    </div>
</body>

</html>
